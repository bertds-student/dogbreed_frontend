name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  ANIMALS: Boxer,German_Sheperd, Newfoundland 


jobs:
  docker-build-and-push-frontend:

    runs-on: ubuntu-latest

    steps:
      - name: Gather Docker Meta Information
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/bertds-student/dogbreed_frontend
          # generate Docker tags based on the following events/attributes:
          # The GitHub Branch
          # The GitHub SHA
          # More info: https://github.com/docker/build-push-action/blob/master/docs/advanced/tags-labels.md
          tags: |
            type=ref,event=branch
            type=sha
      
      # Enter your GITHUB Token here!
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.IMAGE_PUBLISH }}

      - name: Docker Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file : ./frontend/dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}